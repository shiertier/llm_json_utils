name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Build wheels for the main desktop platforms
        os: [ubuntu-latest, windows-latest, macos-15-intel, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels with maturin
        uses: PyO3/maturin-action@v1
        with:
          working-directory: .
          command: build
          # Build for CPython 3.11â€“3.13 explicitly (PyO3 0.22 max is 3.13)
          args: >
            --release
            --out wheels
            --sdist
            -i python3.11
            -i python3.12
            -i python3.13
          manylinux: auto

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheels

  publish:
    name: Upload all wheels to PyPI
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          # Download all wheel artifacts into a single flat dist/ directory
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist
          skip-existing: true
