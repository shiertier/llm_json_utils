name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Build wheels for the main desktop platforms
        os: [ubuntu-latest, windows-latest, macos-15-intel, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels with maturin
        uses: PyO3/maturin-action@v1
        with:
          working-directory: .
          command: build
          # Build for CPython 3.11â€“3.13 explicitly (PyO3 0.22 max is 3.13)
          args: >
            --release
            --out dist
            -i python3.11
            -i python3.12
            -i python3.13
          manylinux: auto

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  publish:
    name: Upload all wheels to PyPI
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Upload to PyPI with maturin
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        with:
          working-directory: .
          command: upload
          args: >
            --username __token__
            --password $MATURIN_PASSWORD
            --skip-existing
            dist/*
